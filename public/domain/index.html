<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="../favicon.ico">

	<title>Domain for Sale :: BillRocha</title>

	<meta name="description" content="Domain for Sale">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">

	<script defer src="./js/lang.js"></script>
	<script defer src="./js/main.js"></script>
</head>

<body class="min-vh-100 bg-dark">
	<div id="main-wrapper" class="bg-dark">
		<div class="container py-4 py-lg-0" id="container" style="opacity:0">
			<div class="row">

				<div class="lang">
					<img class="active" src="./img/en.png" alt="english" title="English!" id="lang-en">
					<img src="./img/pt.png" alt="portuguese" title="PortuguÃªs!" id="lang-pt">
				</div>

				<div class="col-lg-8 d-flex flex-column">
					<div class="py-5 my-auto">
						<div class="mx-auto text-center text-lg-start">
							<h3 class="text-12 bg-primary d-inline-block fw-700 rounded px-4 mb-4" data-lang="1"></h3>
							<div class="domains" id="domains-list"></div>
							<h3 class="text-white fw-400 mb-4"><span data-lang="2"></span> <span
									class="badge bg-success text-7 fw-600 ms-2">$90</span> <span data-lang="3"></span></h3>
							<p class="text-white mb-4" data-lang="4"></p>
						</div>
						<div class="row text-white justify-items-center br-contacts">
							<div
								class="col-sm-6 col-md-4 d-flex align-items-center justify-content-center justify-content-lg-start">
								<span class="text-5 me-2"><i class="fas fa-phone-alt"></i></span>(+55) 21-99567-4969
							</div>
							<div
								class="col-sm-6 col-md-4 d-flex align-items-center justify-content-center justify-content-md-start mt-2 mt-sm-0">
								<span class="text-5 me-2"><i class="fas fa-envelope"></i></span><a
									class="text-white btn-link text-decoration-none"
									href="mailto:prbr@ymail.com">prbr@ymail.com</a>
							</div>
							<div
								class="col-md-4 d-flex align-items-center justify-content-center justify-content-md-start mt-2 mt-md-0">
								<span class="text-5 me-2"><i class="fas fa-globe"></i></span><a
									class="text-white btn-link text-decoration-none" data-bs-toggle="modal"
									data-bs-target="#more-contacts" href="https://billrocha.com"
									data-lang="5"></a>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-4 my-auto py-lg-5" id="br-form">
					<div class="row bg-dark-2 rounded text-center mx-0 py-4 mb-4 mb-lg-0">
						<div class="col-11 mx-auto my-5">
							<h3 class="mb-3 text-white fw-600" data-lang="6"></h3>

							<p class="text-white-50 mb-4" data-lang="7"></p>

							<form id="contact-form" class="form-dark" action="."
								method="post">
								<div class="position-relative icon-group mb-3">
									<input id="name" type="text" class="form-control border-2" required=""
										placeholder="" spellcheck="false" data-ms-editor="true"
										data-lang="8">
									<span class="icon-inside text-muted"><i class="fas fa-user"></i></span>
								</div>
								<div class="position-relative icon-group mb-3">
									<input id="email" type="email" class="form-control border-2" required=""
										placeholder="" data-lang="9">
									<span class="icon-inside text-muted"><i class="fas fa-envelope"></i></span>
								</div>
								<div class="position-relative icon-group mb-3">
									<input id="offer" type="number" class="form-control border-2" required=""
										placeholder="" data-lang="10">
									<span class="icon-inside text-muted"><i class="fas fa-dollar-sign"></i></span>
								</div>

								<p class="text-white-50 mb-4" data-lang="11"></p>

								<div id="domains-check"></div>

								<div class="d-grid mt-4">
									<button id="submitbtn" class="btn btn-primary" id="submit" type="submit"
										data-lang="12"></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

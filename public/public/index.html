<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Token Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container">
		<div class="page">

			<div class="profile on" id="profile">
				<div class="person">
					<img src="" alt="">
					<div>
						<h2></h2>
						<p></p>
					</div>
				</div>
				<div class="controls">
					<select id="selLang" class="form-select" aria-label="Default select example">
						<option value="pt">Português</option>
						<option value="en">English</option>
						<option value="es">Español</option>
					</select>
					<button class="btn btn-primary" id="btn_logout">Logout</button>
					<div class="dropdown">
						<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
							aria-expanded="false" data-bs-auto-close="outside">
							Dropdown form
						</button>
						<form class="dropdown-menu p-4">
							<div class="mb-3">
								<label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
								<input type="email" class="form-control" id="exampleDropdownFormEmail2"
									placeholder="email@example.com">
							</div>
							<div class="mb-3">
								<label for="exampleDropdownFormPassword2" class="form-label">Password</label>
								<input type="password" class="form-control" id="exampleDropdownFormPassword2"
									placeholder="Password">
							</div>
							<div class="mb-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="dropdownCheck2">
									<label class="form-check-label" for="dropdownCheck2">
										Remember me
									</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Sign in</button>
						</form>
					</div>
				</div>
			</div>

			<form class="form">
				<div class="py-3">
					<div class="input-group">
						<span class="input-group-text" id="basic-addon1">Email</span>
						<input name="login" id="login" class="form-control" placeholder="Username" aria-label="Username"
							aria-describedby="basic-addon1" />
					</div>
				</div>

				<div class="py-3">
					<div class="input-group">
						<span class="input-group-text" id="basic-addon2">Password</span>
						<input type="password" name="password" id="password" class="form-control" placeholder="Username"
							aria-label="Username" aria-describedby="basic-addon2">
					</div>
				</div>

				<div class="py-3 control">
					<a class="btn btn-outline-secondary" id="submit">Sign up</a>
					<button class="btn btn-primary" id="submit">Sign in</button>
				</div>
			</form>


			<div class="py-3 control">
				<button class="btn btn-outline-secondary" id="btn_force">Force</button>
				<button class="btn btn-outline-secondary" id="btn_getcourse">Get Course</button>
			</div>

			<div class="result" id="result">Olá Mundo!</div>
		</div>

	</div>

	<div class="splash on" id="splash">
		<div class="loader">
			<img src="/img/l.gif" alt="loader">
		</div>
	</div>
	<div class="ctoast" id="ctoast"></div>

	<script src="/js/utils.js"></script>
	<script type="module" src="/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
